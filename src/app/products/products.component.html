<div class="container bg-light p-4">
  <div class="row">
  <div class="col-7 m-auto">
  <h1>Cadastro de Produtos</h1>
  <form [formGroup]="formGroupProduct">
    <div class="row">
    <div class="col-sm-6">
    <label for="id_produto" class="form-label">Id do produto</label>
    <input
    type="text"
    class="form-control"
    id="id_produto"
    formControlName="id"
    />
  </div>
    <div class="col-sm-6">
      <label for="nome" class="form-label">Nome</label>
      <input
      type="text"
      class="form-control"
      id="nome"
      formControlName="name"
      />
    </div>
  </div>
    <div class="mb-3">
      <label for="descrição" class="form-label">Descrição</label>
    <textarea
    type="text"
    class="form-control"
    id="descrição"
    formControlName="describe"
    >
  </textarea>
  <div class="row">
    <div class="col-sm-6">
    <label for="preço" class="form-label">Preço</label>
    <input
    type="number"
    class="form-control"
    id="preço"
    formControlName="price"
  />
  </div>
  <div class="col-sm-6">
    <label for="quantidade" class="form-label">Quantidade</label>
    <input
    type="number"
    class="form-control"
    id="quantidade"
    formControlName="quant"
  />
  </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm-6">
  <button type="submit"
          class="btn btn-primary"
          (click)="save()"
          >Salvar</button>
  </div>
  </div>
  </div>
    <h2 class="mt-5 text-center">Produtos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id do produto</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Preço</th>
          <th scope="col">Quantidade</th>
          <th class="d-flex justify-content-end"
        scope="col">Opcoes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.describe}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quant}}</td>
        <td class ="d-flex justify-content-end">
          <button class="btn btn-primary "(click)="delete(product)">Deletar</button>
        </td>
        </tr>
      </tbody>
    </table>
  </form>
  </div>
  </div>
  </div>
